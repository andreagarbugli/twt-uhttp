<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .error-message {
        font-size: 2em;
        color: #333;
      }
      .error-description {
        margin-top: 20px;
        color: #666;
      }
      .go-back {
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="error-message">404 Page Not Found</div>
    <div class="error-description">
      Sorry, the page you are looking for does not exist.
    </div>
    <div class="go-back">
      Go back to the <a href="/index.html">index.html</a> page.
    </div>
  </body>
</html>
